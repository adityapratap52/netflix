<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="getMovieDetailsResult?.poster_path != null">
            <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailsResult?.poster_path }}" alt="...">
        </div>
        <div class="col-lg-2" *ngIf="!getMovieDetailsResult?.poster_path">
            <img src="../../../assets/images/default.png" alt="...">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{getMovieDetailsResult?.original_name || getMovieDetailsResult?.original_title}}</h1>
            <p class="mt-3 mb-3">{{getMovieDetailsResult?.overview}}</p>
            <a class="btn btn-md btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Watch Trailer</a>

            <div class="mt-4 p-4 text-white">
                <h2>Top Cast</h2>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
                        <div class="row mt-2 mb-2 resposive">
                            <div class="col-lg-2" *ngIf="c.profile_path">
                                <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}" alt="...">
                            </div>
                            <div class="col-lg-2" *ngIf="!c.profile_path">
                                <img src="../../../assets/images/default.png" class="rowing largeposter" alt="...">
                            </div>
                            <div class="col-lg-10">
                                <h4>{{c.original_name}}</h4>
                                <p>{{c.character}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Trailers List</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-3 mb-2" *ngFor="let t of getMovieVideoResult;let i = index">
                                    <a href="https://www.themoviedb.org/video/play?key={{t}}"
                                        class=" btn btn-outline-warning" target="_blank">Trailer {{i+1}}</a>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
